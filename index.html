<!DOCTYPE html>
<html>
<head>
   <title>
       handlebar tutorial
   </title>
   <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
   <script src=""handlebar_tutorial.js"></script>
</head>
<body>
    <script type="text/x-handlebars-template" id="template">
        <h1>{{title}}</h1>
        <ol>
            {{#each list}}
            <li> {{this.name}} </li> 
            {{/each}}
        </ol>
        <p>{{footer}}</p>

    </script>
    <div id="output">


    </div>

        <button onclick="fill_template()">
        fill template
        </button>    
</body>
</html>
